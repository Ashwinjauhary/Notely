name: notely
description: Offline Notion-Style Notes App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Rich Text Editor
  flutter_quill: ^9.0.0
  flutter_quill_extensions: ^9.0.0

  # UI & Animations
  lottie: ^2.7.0
  page_transition: ^2.1.0
  animated_text_kit: ^4.2.2
  flutter_staggered_animations: ^1.1.1
  flutter_animate: ^4.2.0+1

  # Icons and UI
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  google_fonts: ^6.1.0
  flex_color_scheme: ^7.3.1

  # File Operations
  file_picker: ^6.1.1
  share_plus: ^7.2.1
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/lottie/
    - assets/icons/
